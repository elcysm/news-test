            <div class="container page-content ">

                    <div class="card-header border-bottom ">

                            <div class="col-md-6 text-left">
                                <h2 class="mb-0">News</h5>
                            </div>
                            <div class="col-md-6 text-right">
                                <span type="button" class="btn btn-success" data-toggle="modal" onclick="add_modal()" >
                                    Add News
                                </span>
                            </div>
                            
                        </div>
    
                        
                            
                    </div>
                    
                <!-- Button trigger modal -->
                    
                    
                    <!-- Modal Add-->
                    <div class="modal fade bd-example-modal-lg" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title justify-content-center" >Add News Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input class="form-control d-none" id="id_update" value="" readonly>
                                        <label>Title:</label>
                                        <input class="form-control" id="title" name="name" placeholder="Enter news title...">
                                    </div>
                                    <div class="col-lg-6" >
                                        <label>Category:</label>
                                        <select id="category" class="form-select form-control" aria-label="Default select example">
                                        </select>
                                    </div>
                                </div>
                                <label>Content:</label>
                                <textarea class="form-control" id="text" placeholder="Enter news content..." rows="7" cols="50"></textarea>
                                <label>Image:</label>
                                <input class="form-control" id="image" placeholder="Enter image link...">

                            </div>
                            <div class="modal-footer text-center">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success" onclick="saveData()">Confirm</button>
                            </div>
                        </div>
                        </div>
                    </div>


                    <!-- Modal Edit-->
                    <div class="modal fade bd-example-modal-lg" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title justify-content-center" >Add News Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>Title:</label>
                                        <input class="form-control" id="title_update">
                                    </div>
                                    <div class="col-lg-6" >
                                        <label>Category:</label>
                                        <select id="category_update" class="form-select form-control" aria-label="Default select example">
                                        </select>
                                    </div>
                                </div>
                                <label>Content:</label>
                                <textarea class="form-control" id="text_update" rows="7" cols="50"></textarea>
                                <label>Image:</label>
                                <input class="form-control" id="image_update">
                            </div>
                            <div class="modal-footer text-center">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success" onclick="updateData()">Confirm</button>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Modal Content-->
                    <div class="modal fade bd-example-modal-lg" id="watchContent" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered  modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title justify-content-center" >Content</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <textarea class="form-control" id="view_content" readonly rows="7" cols="50"></textarea>
                            </div>
                            <div class="modal-footer text-center">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                        </div>
                    </div>


                    <div class="table-responsive text-center ">
                        <table class="table table-hover table-nowrap">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Title</th>
                                    <th  scope="col">Content</th>
                                    <th  scope="col">Image</th>
                                    <th  scope="col">Date Modified</th>
                                    <th  scope="col">Category</th>
                                    <th  scope="col">Action</th>
                                </tr>
                            </thead>
